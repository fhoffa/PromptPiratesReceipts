<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Picture with Back Camera</title>
</head>
<body>
  <h1>Take a picture with the back camera</h1>
  
  <!-- Camera Video Feed -->
  <video id="video" autoplay></video>
  
  <!-- Button to take picture -->
  <button id="takePhotoBtn">Take Picture</button>
  
  <!-- Canvas to display captured image -->
  <canvas id="canvas" style="display:none;"></canvas>
  
  <!-- Image Preview -->
  <img id="imagePreview" alt="Your Image" />
  
  <!-- Button to send image -->
  <button id="sendPhotoBtn" style="display:none;">Send to ChatGPT</button>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imagePreview = document.getElementById('imagePreview');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const sendPhotoBtn = document.getElementById('sendPhotoBtn');
    
    // Access user's back camera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }  // Use back camera
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error('Error accessing camera: ', err);
      alert('Could not access the back camera. Please ensure camera permissions are granted.');
    });
    
    takePhotoBtn.addEventListener('click', () => {
      // Capture image
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      imagePreview.src = dataURL;
      imagePreview.style.display = 'block';
      sendPhotoBtn.style.display = 'block';
    });
    
    sendPhotoBtn.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      
      // Send the image data to the server
      fetch('/upload', {
        method: 'POST',
        body: JSON.stringify({ image: dataURL }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
        .then(data => {
          console.log('Success:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
